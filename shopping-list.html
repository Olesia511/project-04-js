    <section>

    <!------    Header    ------->
    <header>
  <div class="header-container">
    <a href="../index.html" class="header-logo-link"
      ><svg class="header-logo">
        <use href="../img/icon.svg#icon-logo"></use></svg
      >Bookshelf</a
    >

    <nav class="navigation">
      <ul class="site-nav">
        <li class="site-nav__item_active">
          <a href="../index.html" class="site-nav__link_active">Home</a>
        </li>

        <li class="site-nav__item">
          <a href="./shopping-list.html" class="site-nav__link"
            >Shopping list<svg class="site-nav__logo">
              <use href="../img/icon.svg#icon-Vector-lock"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <label class="toggle-theme common-toggle">
      <input type="checkbox" />
      <span class="check"></span>
    </label>

    <button
      class="sign-up-button"
      type="button"
      data-modal-open
      aria-label="sign in"
    >
      <span class="sign-up-button_text">Sign up</span>
      <svg class="sign-up-button_icon" width="20" height="20">
        <use href="../img/icon.svg#icon-sing-up-align-left"></use>
      </svg>
    </button>
    <button type="button" class="burger-menu">
      <svg class="burger-menu__icon">
        <use href="../img/icon.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
  <div class="mobile-menu-container">
    <div class="burger-container container">
      <div class="mobile-menu__header">
        <a href="../index.html" class="header-logo-link"
          ><svg class="header-logo">
            <use href="../img/icon.svg#icon-logo"></use></svg
          >Bookshelf</a
        >

        <label class="toggle-theme common-toggle">
          <input type="checkbox" />
          <span class="check"></span>
        </label>

        <button type="button" class="mobile-menu__button">
          <svg class="mobile-menu__icon">
            <use href="../img/icon.svg#icon-x-close"></use>
          </svg>
        </button>
      </div>
      <button
        class="sign-up-button-burger"
        type="button"
        data-modal-open
        aria-label="sign in"
      >
        <span class="sign-up-button_text">Sign up</span>
        <svg class="sign-up-button_icon" width="20" height="20">
          <use href="../img/icon.svg#icon-sing-up-align-left"></use>
        </svg>

      <nav class="navigation-burger">
        <ul class="site-nav-burger">
          <li class="site-nav__item_active">
            <a href="../index.html" class="site-nav__link_active">HOME</a>
          </li>
          <li class="site-nav__item">
            <a href="./shopping-list.html" class="site-nav__link"
              >SHOPPING LIST<svg class="site-nav__logo">
                <use href="../img/icon.svg#icon-lock"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>


    <main>
      <div class="shop-list-page container">
        <div class="sidebar">
          <div class="charities-section">
  <div class="sup-ukraine-head">
    <h1 class="sup-ukraine-title">Support Ukraine</h1>
    <svg class="sup-ukraine-gerb" width="20px" height="32px">
      <use href="/project-js-team04/assets/icon-75c7f694.svg#icon-support-ukr-logo"></use>
    </svg>
  </div>
  <ul class="list sup-list"></ul>
  <div class="pos-but">
    <button id="toggleButton" class="button-sup">
      <svg class="button-sup-svg" width="20px" height="32px">
        <use href="/project-js-team04/assets/icon-75c7f694.svg#icon-support-ukr-scroll-down"></use>
      </svg>
    </button>
  </div>
  <script src="sup-ukraine.js"></script>
</div>

        </div>
        <section class="shopping-list">
          <h1 class="shop-list-titel">Shopping <span>List</span></h1>

          <div class="shop-list-placeholder">
            <p class="shop-list-placeholder-text">
              This page is empty, add some books and proceed to order.
            </p>
            <picture>
              <source
                srcset="/project-js-team04/assets/shop-list-desktop-9df1ae0d.png 1x, /project-js-team04/assets/shop-list-desktop-2x-67146ce4.png 2x"
                media="(min-width: 1440px)"
              />
              <source
                srcset="/project-js-team04/assets/shop-list-desktop-9df1ae0d.png 1x, /project-js-team04/assets/shop-list-desktop-2x-67146ce4.png 2x"
                media="(min-width: 768px)"
              />
              <source
                srcset="/project-js-team04/assets/shop-list-mob-d95c6e59.png 1x, /project-js-team04/assets/shop-list-mob-2x-fb3f20c4.png 2x"
                media="(max-width: 767px)"
              />
              <img
                class="shop-list-placeholder-img"
                src="/project-js-team04/assets/shop-list-mob-d95c6e59.png"
                alt="books"
              />
            </picture>
          </div>

          <ul class="shop-list-list"></ul>
        </section>
      </div>
